<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #a1a4a1;
      height: 1000px;
      width: 6000px;
      
    }

    .navbar {
      background-color: #000;
    }

    .navbar a {
      color: white;
      font-weight: bold;
      margin-right: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .study-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: black;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
      font-family: serif;
    }

    .section-heading {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #333;
    }

</head>
<body>

  
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="student.png" alt="Logo" class="logo">
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container mt-4">
    <h2 class="section-heading">Study Gallery</h2>
    <div class="row g-4">
      <div class="col-sd-4">

      </div>
      <div class="col-sd-4">

      </div>
